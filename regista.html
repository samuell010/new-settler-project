<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Registration Form</title>
    <link rel="stylesheet" href="regista.css">
</head>
<body>
    <h2>Registration Form</h2>
    <form action="" method="post">

        <h1>sign up</h1>
        <h3>It is free and only take a miniute</h3>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>
        
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" required><br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required><br><br>
        
        <input type="submit" value="SIND UP">
        <p>By clicking the sign button you agree to our <mark>terms & conditions</mark> and <mark>privacy policy </mark></p>
    </form>
         <p>Already have an account <a href="login">login</a></p>
</body>
</html>
